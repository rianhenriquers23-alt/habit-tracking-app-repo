<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Habits Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Atomic Habits Tracker</h1>
        </header>
        <nav>
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="identities">Identidades</button>
            <button class="tab" data-tab="habits">Hábitos</button>
            <button class="tab" data-tab="progress">Progresso</button>
        </nav>
        <div id="dashboard" class="tab-content active">
            <h2>Dashboard</h2>
            <p id="currentDate"></p>
            <div id="todayHabits"></div>
        </div>
        <div id="identities" class="tab-content">
            <h2>Minhas Identidades</h2>
            <input type="text" id="identityInput" placeholder="Ex: Sou uma pessoa saudável">
            <button id="addIdentityBtn">Adicionar Identidade</button>
            <div id="identitiesList"></div>
        </div>
        <div id="habits" class="tab-content">
            <h2>Meus Hábitos</h2>
            <select id="habitIdentity">
                <option value="">Selecione uma identidade</option>
            </select>
            <input type="text" id="habitName" placeholder="Nome do hábito">
            <input type="text" id="habitCue" placeholder="Gatilho (quando/onde)">
            <input type="text" id="habitStack" placeholder="Empilhamento (depois de...)">
            <input type="text" id="habitTwoMin" placeholder="Versão de 2 minutos">
            <input type="time" id="habitTime">
            <button id="addHabitBtn">Adicionar Hábito</button>
            <div id="habitsList"></div>
        </div>
        <div id="progress" class="tab-content">
            <h2>Seu Progresso</h2>
            <div id="progressStats"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
